<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入</title>
  <link rel="stylesheet" href="assets/css/sign.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color: beige;">
  <div class="container signin_container">
    <h1>台灣碳治郎</h1>
    <div class="row align-items-center">
      <div class="col-md-12 sign">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">帳號</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="請輸入帳號">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">密碼</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="請輸入密碼">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
          <label class="form-check-label" for="flexCheckChecked">記住帳號密碼</label>
        </div>
        <div class="d-grid gap-2 m-auto w-auto" style="padding-top: 10px;">
          <button type="submit" class="btn btn-success">登入</button>
        </div>
        <figure class="text-center"><a href="signup.html">尚未註冊會員？</a></figure>
        <h6>🌱 保護環境光榮，污染環境可恥 🌱</h6>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>
</html>
