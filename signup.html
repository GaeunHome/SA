<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>註冊</title>
  <link rel="stylesheet" href="assets/css/sign.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color: beige;">
  <div class="container signin_container">
    <h1>台灣碳治郎</h1>
    <form>
      <div class="row align-items-center">
        <div class="col-md-12 sign">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">請輸入身分證字號</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="請輸入身分證字號">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">請輸入密碼</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="請輸入密碼">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">請再次輸入密碼</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="請再次輸入密碼">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">請輸入手機號碼</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="請輸入手機號碼">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">請輸入電子信箱</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="請輸入電子信箱">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">請輸入暱稱</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="請輸入暱稱">
          </div>
          <div class="d-grid gap-2 m-auto w-auto" style="padding-top: 10px;">
            <button type="submit" class="btn btn-success">登入</button>
          </div>
          <figure class="text-center"><a href="signin.html">已是會員？</a></figure>

 <div class="d-grid gap-2 m-auto w-auto">      
<button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  服務條款
</button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">服務條款</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        此資料為台灣碳志郎所使用，不會將使用者資料外洩
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        
      </div>
    </div>
  </div>
</div>

        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
