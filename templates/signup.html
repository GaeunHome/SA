<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>註冊</title>
  <link rel="stylesheet" href="{% static 'css/sign.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color: beige;">
  <div class="container signin_container">
    <h1>台灣碳治郎</h1>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="row align-items-center">
        <div class="col-md-12 sign">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">請輸入身分證字號</label>
            <input type="text" name="account" class="form-control" id="formGroupExampleInput" placeholder="請輸入身分證字號">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">請輸入密碼</label>
            <input type="text" name="password" class="form-control" id="formGroupExampleInput2" placeholder="請輸入密碼">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">請再次輸入密碼</label>
            <input type="text" name="password2" class="form-control" id="formGroupExampleInput2" placeholder="請再次輸入密碼">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">請輸入手機號碼</label>
            <input type="text" name="phone" class="form-control" id="formGroupExampleInput2" placeholder="請輸入手機號碼">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">請輸入電子信箱</label>
            <input type="text" name="email" class="form-control" id="formGroupExampleInput2" placeholder="請輸入電子信箱">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">請輸入暱稱</label>
            <input type="text" name="name" class="form-control" id="formGroupExampleInput2" placeholder="請輸入暱稱">
          </div>
          <div class="d-grid gap-2 m-auto w-auto" style="padding-top: 10px;">
            <button type="submit" class="btn btn-success">註冊</button>
          </div>
          <figure class="text-center"><a href="/signin/">已是會員？</a></figure>
        </div>
      </div>
    </form>
  </div>
  <div class="d-grid gap-2 mb-3">      
    <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      服務條款
    </button>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">服務條款</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          此資料為台灣碳制郎所使用，不會將使用者資料外洩
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>
  {% if messages %}
  <script>
    {% for msg in messages %}
      alert('{{ msg.message }}');
    {% endfor %}
  </script>
  {% endif %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
